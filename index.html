<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Conor Smith</title>
      <link rel="icon" type="image/png" href="CS_icon.png" />
   </head>
   <body style="text-align: center; background: black; color: white">
      <img src="CS_white.png" alt="CS" height="400" />
      <h1
         id="look-here"
         style="
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 50px;
         "
      >
         Jones college
      </h1>
      <label for="write-here">Write here</label>
      <input type="text" id="write-here" />
      <input type="button" value="Click here" id="click-here" />
      <script>
         const textInput = document.getElementById("write-here");
         const buttonInput = document.getElementById("click-here");
         const output = document.getElementById("look-here");

         function doHere() {
            output.innerHTML = textInput.value;
            console.log(textInput);
         }

         buttonInput.addEventListener("click", doHere);
      </script>
   </body>
</html>
